<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">

    <title>Fashion Driven</title>
</head>

<body>
    <header>
        <img src="./img/Logo.png" alt="">
    </header>
    <main>
        <div class="painel">
            <div class="escolha modelo">
                <p>Escolha o modelo</p>
                <div class="opcoes">
                    <div class="opcao">
                        <div class="icone">
                            <img src="./img/tshirt.png" alt="tshirt">
                        </div>
                        <p>T-shirt</p>
                    </div>
                    <div class="opcao">
                        <div class="icone">
                            <img src="./img/Camiseta.png" alt="Camiseta">
                        </div>
                        <p>Camiseta</p>
                    </div>
                    <div class="opcao">
                        <div class="icone">
                            <img src="./img/Mangalonga.png" alt="Mangalonga">
                        </div>
                        <p>Manga Longa</p>
                    </div>
                </div>
            </div>
            <div class="escolha gola">
                <p>Escolha a gola</p>
                <div class="opcoes">
                    <div class="opcao">
                        <div class="icone">
                        <img src="./img/GolaV.png" alt="GolaV">
                    </div>
                        <p>Gola V</p>
                    </div>
                    <div class="opcao">
                        <div class="icone">
                        <img src="./img/GolaRedonda.png" alt="GolaRedonda">
                    </div>
                        <p>Gola Redonda</p>
                    </div>
                    <div class="opcao">
                        <div class="icone">
                        <img src="./img/GolaPolo.png" alt="GolaPolo">
                    </div>
                        <p>Gola Polo</p>
                    </div>
                </div>
            </div>
            <div class="escolha tecido">
                <p>Escolha o tecido</p>
                <div class="opcoes">
                    <div class="opcao">
                        <div class="icone">
                        <img src="./img/Seda.png" alt="Seda">
                    </div>
                        <p>Seda</p>
                    </div>
                    <div class="opcao">
                        <div class="icone">
                        <img src="./img/Algodão.png" alt="Algodão">
                    </div>
                        <p>Algodão</p>
                    </div>
                    <div class="opcao">
                        <div class="icone">
                        <img src="./img/Poliester.png" alt="Poliester">
                    </div>
                        <p>Poliéster</p>
                    </div>
                </div>

            </div>
            <div class="referencia">
                <p>Imagem de referência</p>
                <input type="text" placeholder="Insira o link">
            </div>
            <div class="confirmar">
                <button>
                    Confirmar pedido
                </button>
            </div>
        </div>
        <div class="imagem">
            <img src="./img/ilustração.png" alt="ilustração">
        </div>
    </main>


    <footer>
        <div class="ultimos-pedidos">
            <p>Ultimos pedidos</p>
            <div class="ultimos">
                <div class="pedido">
                    <img src="./img/Blusa1.png" alt="Blusa1">
                    <p><strong>Criador</strong>: Agata</p>
                </div>
                <div class="pedido">
                    <img src="/img/Blusa2.png" alt="Blusa2">
                    <p><strong>Criador</strong>: Bruna</p>
                </div>
                <div class="pedido">
                    <img src="/img/Blusa3.png" alt="Blusa3">
                    <p><strong>Criador</strong>: Camila</p>
                </div>
                <div class="pedido">
                    <img src="/img/Blusa4.png" alt="Blusa4">
                    <p><strong>Criador</strong>: Daniel</p>
                </div>
                <div class="pedido">
                    <img src="/img/Blusa5.png" alt="Blusa5">
                    <p><strong>Criador</strong>: Ester</p>
                </div>
            </div>
        </div>
    </footer>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
